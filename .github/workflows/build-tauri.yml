name: Build Tauri App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # - name: Install frontend deps
        # run: npm install
        # working-directory: frontend

      - name: Setup Rust
        uses: actions/setup-rust@v2
        with:
          rust-version: stable

      # Download sidecar artifact from dotnet-sidecars repo
      - name: Download server sidecar
        uses: actions/download-artifact@v4
        with:
          workflow: build-sidecars.yml
          repo: kaustubhingale1704/dotnet-sidecar
          run_id: latest
          name: ${{ matrix.platform == 'windows-latest' && 'server-win-x64' || matrix.platform == 'ubuntu-latest' && 'server-linux-x64' || 'server-osx-x64' }}
          path: src-tauri/bin

      - name: Build Tauri App
        run: npm run tauri build
        working-directory: src-tauri
